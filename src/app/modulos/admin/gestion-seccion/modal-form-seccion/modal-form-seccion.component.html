<!-- Modal -->
<div class="modal fade" id="modalSeccion" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">{{title}} Seccion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formularioSeccion" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" formControlName="nombre">
                        <small class="form-text text-danger">
                            <div *ngIf="hasError('nombre', 'required') && isTouched('nombre')">
                                El nombre es obligatorio.
                            </div>
                            <div *ngIf="hasError('nombre', 'minlength')">
                                El nombre debe tener al menos 8 caracteres.
                            </div>
                        </small>
                    </div>
                    <div class="mb-3">
                        <label for="encuesta" class="form-label">Encuesta</label>
                        <select class="form-select" id="encuesta" formControlName="encuesta"
                            aria-label="Seleccione una encuesta">
                            <option value="" disabled selected>Seleccione una encuesta</option>
                            <option *ngFor="let encuesta of encuestas" [value]="encuesta.id">{{encuesta.titulo}}</option>
                      
                     
                        </select>
                        <small class="form-text text-danger">
                            <div *ngIf="hasError('encuesta', 'required') && isTouched('encuesta')">
                                Seleccione la encuesta.
                            </div>
                        </small>
                    </div>
            
                    <!-- Resto del formulario -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="formularioSeccion.invalid">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
