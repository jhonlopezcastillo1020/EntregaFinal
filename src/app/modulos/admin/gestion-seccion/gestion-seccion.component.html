<div class="wrapper">
    <!-- sidebar -->
    <aside id="sidebar" [ngClass]="{collapsed: sidebarService.isCollapsed}">
        <app-sidebar></app-sidebar>
    </aside>
    <!-- main component -->
    <div class="main">
        <app-navbar></app-navbar>
        <main>
            <div class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mt-3">
                        <h3>Secciones</h3>
                        <div class="card mb-3">
                            <div class="card-header bg-dark">

                            </div>
                            <div class="card-body m-3">
                                <h3>Lista de secciones</h3>
                                <div class='table-responsive'>
                                    <div class="mb-3">
                                        <button type="button" class="btn btn-primary rounded-0"
                                            (click)="abrirModalSeccion()">
                                            Agregar seccion
                                        </button>

                                    </div>

                                    <table class="table table-bordered table-striped">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>NÂ°</th>
                                                <th>Nombre</th>
                                                <th>Encuesta</th>
                                                <th>Estado</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let seccion of secciones; let i = index">
                                                <td>{{ i + 1 }}</td>
                                                <td>{{ seccion.nombre }}</td>
                                                <td>
                                                   <ng-container *ngFor="let encuesta of encuestas">
                                                    <ng-container *ngIf="seccion.encuesta_id===encuesta.id">
                                                        {{encuesta.titulo}}
                                                    </ng-container>
                                                </ng-container>
                                                </td>
                                                <td>
                                                    <button class="btn btn-sm"
                                                        [ngClass]="{'btn-success': seccion.estado === 'activo', 'btn-danger': seccion.estado === 'inactivo'}"
                                                        type="button" (click)="actualizarEstado(seccion.id)"
                                                        style="width: 90px;">
                                                        {{seccion.estado === 'activo' ? 'Activo' : 'Inactivo'}}
                                                    </button>
                                                </td>
                                                <td>


                                                    <button class="btn btn-warning btn-sm" type="button"
                                                        (click)="abrirModalSeccionEdictar(seccion.id)">
                                                        <i class="fas fa-edit"></i>
                                                    </button>

                                                    <button class="btn btn-danger btn-sm" type="button"
                                                        (click)="eliminarSeccion(seccion.id)">
                                                        <i class="fas fa-trash-alt btn-sm"></i>
                                                    </button>


                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>



                                </div>

                            </div>



                        </div>


                    </div>


                </div>

            </div>
        </main>

    </div>

</div>

<app-modal-form-seccion></app-modal-form-seccion>
